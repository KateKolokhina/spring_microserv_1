<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Scheduler</title>
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
    />
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
    />
</head>

<body style="padding-top: 100px">
<div th:replace="navbar :: navbar">
</div>

<main role="main">
    <div class="d-flex justify-content-center align-items-center">
        <div class="row" style="width: 60%">
            <div class="col-md-12">
                <a class="btn btn-primary" href="/product/all" role="button">Усі товари</a>
                <div class="card w-100 my-4">
                    <div class="card-header bg-light text-info">
                        <h4 class="text-center" th:text="'Редагувати товар: '+${product.getName()}"></h4>
                    </div>
                    <div class="card-body" style="width:auto">
                            <form action="#" th:action="@{'/product/'+${product.getArticle()}}" th:object="${product}"
                                  th:method="put" style="width:90% ">
                                <div class="row">
                                    <div class="col m-2 text-right">Артикул:</div>
                                    <div class="col m-2"><input type="text" class="form-control"
                                                                style="width: 100%;"
                                                                th:field="*{article}"
                                                                th:value="${product.getArticle()}"
                                                                required/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col m-2 text-right">Назва:</div>
                                    <div class="col m-2"><input type="text" class="form-control"
                                                                style="width: 100%;"
                                                                th:field="*{name}"
                                                                th:value="${product.getName()}"
                                                                required/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col m-2 text-right">Виробник:</div>
                                    <div class="col m-2"><input type="text" class="form-control"
                                                                style="width: 100%;"
                                                                th:field="*{producer}"
                                                                th:value="${product.getProducer()}"
                                                                required/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col m-2 text-right">Категорія:</div>
                                    <div class="col m-2">
                                        <select class="custom-select" th:field="*{categoryId}" id="inputGroupSelect01"
                                                required>
                                            <option value="0" >Оберіть...</option>
                                            <th:block th:each="category : ${categories}">
                                                <option th:value="${category.getId()}"
                                                        th:text="${category.getName()}"
                                                th:selected="${category.getId()} == ${product.getCategoryId()}"></option>
                                            </th:block>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col m-2 text-right">Ціна за одиницю($):</div>
                                    <div class="col m-2">
                                        <input type="number" class="form-control" aria-describedby="basic-addon1"
                                               th:value="${product.getPrice()}"
                                               min="0.01" step="0.01" th:field="*{price}" required>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col m-2 text-right">Обʼєм(мл):</div>
                                    <div class="col m-2">
                                        <input type="number" class="form-control" aria-describedby="basic-addon1"
                                               th:value="${product.getVolume()}"
                                               min="0.01" step="0.01" th:field="*{volume}" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col m-2 text-right">Мініманьний вік(років):</div>
                                    <div class="col m-2">
                                        <input type="number" class="form-control" aria-describedby="basic-addon1"
                                               th:value="${product.getMinAge()}"
                                               min="0" th:field="*{minAge}" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col m-2 text-right">Замітки:</div>
                                    <div class="col m-2">
                                        <textarea class="form-control" aria-label="With textarea" id="notes" name="notes"
                                                  th:text="${product.getNotes()}"
                                                  th:field="*{notes}"></textarea>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col m-2 text-right">
                                        <input class="btn btn-info" type="submit" value="Змінити"/>
                                    </div>
                                </div>
                            </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>
<!-- /.container -->

<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
></script>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M="
        crossorigin="anonymous"
></script>

<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"
></script>
</body>
</html>
