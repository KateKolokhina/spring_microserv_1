                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:if="${currentUser != null} ">
                    <a class="nav-link" th:href="'/user/'+${userIpn}">Профіль</a>
                </li>
                <li class="nav-item"
                    th:if="${currentUser != null && 'ADMIN'.equals(currentUser.getAuthorities().toArray()[0].toString())} ">
                    <a class="nav-link" href="/user/all">Користувачі</a>
                </li>
                <li class="nav-item"
                    th:if="${currentUser != null}">
                    <a class="nav-link" href="/category/all">Категорії</a>
                </li>
                <li class="nav-item"
                    th:if="${currentUser != null} ">
                    <a class="nav-link" href="/product/all">Товари</a>
                </li>
                <li class="nav-item"
                    th:if="${currentUser != null} ">
                    <a class="nav-link" href="/receipt/all">Чеки</a>
                </li>
                <li class="nav-item"
                    th:if="${currentUser != null && 'ADMIN'.equals(currentUser.getAuthorities().toArray()[0].toString())} ">
                    <a class="nav-link" href="/zvit/1">Звіт</a>
                </li>
            </ul>
            <div th:if="${currentUser == null}" style="margin-right:20px">
                <a href="/login">
                    <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Вхід</button>
                </a>
            </div>
            <div th:if="${currentUser == null}" style="margin-right:20px">
                <a href="/registration">
                    <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Реєстрація</button>
                </a>
            </div>
            <div th:if="${currentUser != null}">
                <a href="/logout">
                    <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Вихід</button>
                </a>
            </div>
        </div>
    </nav>
