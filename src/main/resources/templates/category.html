<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Scheduler</title>
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
    />
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
    />
</head>

<body style="padding-top: 100px">
<div th:replace="navbar :: navbar">
</div>

<main role="main">
    <div class="d-flex justify-content-center align-items-center">
        <div class="row" style="width: 60%">
            <div class="col-md-12">
                <a class="btn btn-primary" href="/category/all" role="button">Усі категорії</a>
                <div class="card w-100 my-4">
                    <div class="card-header bg-light text-info">
                        <h4 class="text-center">Редагувати категорію</h4>
                    </div>
                    <div class="card-body" style="width:auto">
                            <form action="#" th:action="@{'/category/'+${category.getId()}}" th:object="${category}"
                                  th:method="put" style="width:90% ">
                                <div class="row">
                                    <div class="col m-2 text-right">Назва:</div>
                                    <div class="col m-2"><input type="text" class="form-control"
                                                                style="width: 100%;"
                                                                name="name" th:value="${category.getName()}"
                                                                required/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col m-2 text-right">Замітки:</div>
                                    <div class="col m-2">
                                        <textarea class="form-control" aria-label="With textarea" id="notes" name="notes"
                                                  th:text="${category.getNotes()}"></textarea>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col m-2 text-right">
                                        <input class="btn btn-info" type="submit" value="Редагувати"/>
                                    </div>
                                </div>
                            </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>
<!-- /.container -->

<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
></script>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M="
        crossorigin="anonymous"
></script>

<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"
></script>
</body>
</html>
