<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Scheduler</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body style="padding-top: 100px;">

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">BeautyShop.com</a>

    <div th:if="${currentUser == null}" style="margin-right:20px">
        <a href="/login" ><button  class="btn btn-outline-info my-2 my-sm-0" type="submit">Вхід</button></a>
    </div>
    <div th:if="${currentUser == null}" style="margin-right:20px">
        <a href="/registration" ><button  class="btn btn-outline-info my-2 my-sm-0" type="submit">Реєстрація</button></a>
    </div>
    <div th:if="${currentUser != null}">
        <a href="/logout"><button  class="btn btn-outline-info my-2 my-sm-0" type="submit">Вихід</button></a>
    </div>
</nav>



<main role="main">
    <div class="container-md">
        <div class="row">
            <div class="col-md-12">
                <div class="card mx-4 my-4">
                    <div class="card-header bg-light text-info">
                        <h4 class="text-center"><td th:text="${status}"/></h4>
                    </div>
                    <div class="card-body">
                        <div class="row mx-3">
                            <table class="table table-bordered">
                            <div>
                                <tr>
                                    <td>Message</td>
                                    <td th:text="${message}"/>
                                </tr>
                                <tr>
                                    <td>Exception</td>
                                    <td th:text="${exception}"/>
                                </tr>
                            </div>
                        </table>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
></script>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M="
        crossorigin="anonymous"
></script>

<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"
></script>

</body>
</html>
